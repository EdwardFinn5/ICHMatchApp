<section class="signup" *ngIf="profileAdvice">

    <div class="text-center col-sm-4 col-lg-8 col-md-6 p-x m-auto">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Alert: </strong>You have made changes. Any unsaved changes will be lost
        </div>
    </div>

    <div class="card-header col-sm-4 col-lg-8 col-md-6 p-x m-auto">
        <h3 style="text-align: center;">Profile Advice</h3>
    </div>

    <div class="login col-sm-4 col-lg-8 col-md-6 mx-auto shadow-lg">

        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateProfileAdvice()" autocomplete="off">
            <div class="form-group">
                <label class="profileAdviceTitle"><strong>Profile Advice Title</strong> </label>
                <input name="profileAdviceTitle" [(ngModel)]="profileAdvice.profileAdviceTitle"
                    class="form-control shadow-sm">
            </div>
            <div class="form-group">
                <label class="profileAdviceContent"><strong>Profile Advice Content</strong> </label>
                <textarea name="profileAdviceContent" [(ngModel)]="profileAdvice.profileAdviceContent"
                    class="form-control shadow-sm"></textarea>
            </div>
            <div class="form-group">
                <label class="order"><strong>Order</strong> </label>
                <input name="order" [(ngModel)]="profileAdvice.order"
                    class="form-control shadow-sm">
            </div>
        </form>

    <div class="btn-group d-flex">
        <button [disabled]="!editForm.dirty" form="editForm" type="submit" 
        class="btn btn-success shadow-sm mr-2">Save Changes</button>
        <!-- <button class="btn btn-info shadow-sm mr-1" routerLink='/positiondutybullets/{{position.positionId}}'>Cancel</button> -->
        <input type="button" class="btn btn-info shadow-sm ml-2" (click)="cancel()" value="Cancel" />
    </div>

    </div>
</section>
