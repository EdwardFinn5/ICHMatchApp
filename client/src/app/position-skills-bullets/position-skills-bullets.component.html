<!-- <div class="container"> -->
    <div class="row shadow mt-3" *ngIf="position">
        <div class="skillsbullets p-0" style="text-align: center;">
    
            <div *ngIf="skillsBullets?.length === 0" class="mb-3">
                <h2 class="mb-3"><strong>No <u>Requirements and Skills</u> yet for this {{position.positionName}} position -- please add below</strong></h2>
            </div>
    
            <div  *ngIf="skillsBullets?.length > 0" class="mb-3">
                
            <h2 class="mb-3"><strong>Current <u>Requirements and Skills</u> bullet points for this {{position?.positionName}} position</strong></h2>
           
            <table class="table table-striped col-sm-4 col-lg-8 col-md-6 m-auto">
                <thead>
                    <tr>
                        <th>Bullet Text</th>
                        <th>Bullet Order</th>                                       
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let skillsBullet of skillsBullets">
                        
                        <td class="text-left" >{{skillsBullet.skillsBulletText}}</td>
                        <td>{{skillsBullet.order}}</td>
                        <td>
                            <!-- <button class="btn btn-primary btn-sm shadow-sm mr-2 mb-2" routerLink='/positiondutybullets/{{position.positionId}}'>Add Bullets</button> -->
    
                            <button class="btn btn-primary btn-sm shadow-sm mr-2 mb-2" routerLink='/positioneditskillsbullet/{{skillsBullet.skillsBulletId}}'>Edit</button>
                            <button type="button-del" (click)="deleteSkillsBullet(skillsBullet.skillsBulletId)"  class="btn btn-danger btn-sm shadow-sm mb-2">
                                Delete
                            </button> 
    
                        </td>
                    </tr>
                </tbody>
               
            </table>
        </div>
    
        <div class="container">
            <form #skillsBulletForm="ngForm" (ngSubmit)="addSkillsBullet()" autocomplete="off">
                <div class="input-group" >
                    <input name="skillsBulletText" required [(ngModel)]="skillsBulletText" type="text" 
                        class="form-control input-sm long-input" placeholder="Add bullet point text">
                        <input name="order" required [(ngModel)]="order" type="number" 
                        class="form-control input-sm short-input ml-2 mb-3" placeholder="Order # (1.0,2.0,...)">
                        <div class="input-group-append">
                        <button [disabled]="!skillsBulletForm.valid || loading" class="btn btn-primary ml-2 mb-3" style="width:auto" >Add Bullet
                            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    
            <div class="text-center col-12">
                <button class="btn btn-info btn-sm shadow-sm mt-3 mb-3" routerLink='/positionbulletshome/{{position.positionId}}'>Back to Bullet Points</button>
            </div>
    
        </div>
    </div>
    <!-- </div> -->
