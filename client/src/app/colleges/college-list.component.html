<div class="row shadow mt-3 " *ngIf="colleges">
    <div class="positions p-0" style="text-align: center;">
        <!-- <h3>Id: {{member.appUserId}}</h3>
        <h3>Username: {{member.username}}</h3> -->

        <div>
        <h3><strong>Current Colleges</strong></h3>
       
        <table class="table table-striped col-sm-4 col-lg-8 col-md-6 m-auto">
            <thead>
                <tr>
                    <th>College Id</th>
                    <th>College Name</th>
                    <th>College Nickname</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let college of colleges">
                    <td>{{college.collegeId}}</td>
                    <td>{{college.collegeName | titlecase}}</td>
                    <td>{{college.collegeNickname | titlecase}}</td>
                   
                    <td>
                        <button class="btn btn-info btn-sm shadow-sm mr-2 mb-2" routerLink='/collegeedit/{{college.collegeId}}'>Edit College</button>
                        <button type="button-del" (click)="deleteCollege(college.collegeId)"  class="btn btn-danger btn-sm shadow-sm mb-2">Delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container mt-3">
        <h4 class="text-center"><strong>Add College</strong></h4>
        <form #collegeForm="ngForm" (ngSubmit)="addCollege()" autocomplete="off">
            <div class="input-group" >
                <input name="collegeName" required [(ngModel)]="collegeName" type="text" 
                    class="form-control input-sm long-input mr-2" placeholder="Add college name">
                <input name="collegeNickname" required [(ngModel)]="collegeNickname" type="text" 
                    class="form-control input-sm long-input" placeholder="Add college Nickname">
                    <div class="input-group-append">
                    <button [disabled]="!collegeForm.valid || loading" class="btn btn-info ml-2 mb-3 shadow-sm" style="width:auto" >Add College
                        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

        <div class="text-center col-12">
            <button class="btn btn-success btn-sm shadow-sm mt-3 mb-3" routerLink="/positionslist">Back to Positions</button>
        </div>
    </div>
    </div>
