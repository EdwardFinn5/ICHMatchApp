<section class="signup">
  <div class="card-header col-lg-4 m-auto">
      <h3 style="text-align: center;">Sign In</h3>
    </div>
  <div class="login col-lg-4 m-auto shadow-lg">

      <form #loginForm='ngForm'(ngSubmit)="login()" autocomplete="off">

          <div class="form-group">
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control shadow-sm" 
                    type="email"
                    placeholder="Username (email address)"
                    >
          </div>
  
            <div class="form-group">
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control shadow-sm" 
                    type="password"
                    placeholder="Password"
                    >
              </div>
         
              <div class="form-group">
                  <!-- <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button> -->
                  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary shadow-sm">Sign In</button>
                  <button type="button" class="btn btn-secondary ml-2 shadow-sm" >Cancel</button>
                </div>

                <div class="footer mx-3">
                  <a href="#">Forget password?</a>
                  <p>Don't have an account? <a href="#">Register here</a></p>
                </div>

        </form>
  </div>
</section>
