<section class="signup">
  <div class="card-header col-lg-4 m-auto">
      <h3 style="text-align: center;">Sign In</h3>
    </div>
  <div class="login col-lg-4 m-auto shadow-lg">

      <form #loginForm='ngForm'(ngSubmit)="login()" autocomplete="off">

          <div class="form-group">
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control shadow-sm" 
                    type="email"
                    placeholder="Username (email address)"
                    >
          </div>
  
            <div class="form-group">
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control shadow-sm" 
                    type="password"
                    placeholder="Password"
                    >
              </div>
         
              <div class="form-group">
                  <!-- <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button> -->
                  <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary shadow-sm">Sign In</button>
                   <input type="button" class="btn btn-secondary shadow-sm ml-2" (click)="cancel()" value="Cancel"/>
                </div>

                <div class="footer mx-3">
                  <h5><strong>Don't have an account? <a routerLink="/registerhome">Register here</a></strong></h5>
                  
                </div>

        </form>
  </div>
</section>
