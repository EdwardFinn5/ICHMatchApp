<div class="container">
    <button (click)="get500Error()" class="btn btn-outline-primary mr-2 mt-2">Test 500 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-2 mt-2">Test 400 Error</button>
    <button (click)="get401Error()" class="btn btn-outline-primary ml-2 mr-2 mt-2">Test 401 Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary ml-2 mr-2 mt-2">Test 404 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary ml-2 mr-2 mt-2">Test 400 Validation Error</button>

    <div class="row mt-3" *ngIf="validationErrors.length > 0" >
        <ul class="text-danger">
            <li  *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</div>
