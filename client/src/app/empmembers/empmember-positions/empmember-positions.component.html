<div class="row shadow mt-3 " *ngIf="member">
    <div class="positions p-0" style="text-align: center;">
        <!-- <h3>Id: {{member.appUserId}}</h3>
        <h3>Username: {{member.username}}</h3> -->

        <h2><strong>Current positions for {{member.empName}}</strong></h2>
       
        <table class="table table-striped col-sm-4 col-lg-8 col-md-6 m-auto">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Position Type</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let position of positions">
                    <!-- <td> <img src="{{position.logoUrl || '../../assets/images/logo.PNG' }}" alt="{{position.empName}}"></td> -->
                    <td>{{position.positionName}}</td>
                    <td>{{position.positionType}}</td>
                    <td>
                        <button class="btn btn-primary btn-sm shadow-sm mr-2 mb-2" routerLink='/positiondutybullets/{{position.positionId}}'>Add Bullets</button>
                        <button class="btn btn-success btn-sm shadow-sm mr-2 mb-2" routerLink='/newpositiondetail/{{position.positionId}}'>View</button>
                        <button class="btn btn-primary btn-sm shadow-sm mr-2 mb-2" routerLink='/editposition/{{position.positionId}}'>Edit</button>
                           
                      
                        <button type="button-del" (click)="deletePosition(position.positionId)"  class="btn btn-danger btn-sm shadow-sm mb-2">
                            Delete
                        </button>

                    </td>
                </tr>
            </tbody>
           
        </table>
        <div class="text-center col-12">
            <button class="btn btn-success btn-sm shadow-sm mt-3 mb-3" routerLink="/position/add">Add a new position</button>
        </div>

    </div>
</div>
