<div class="row shadow mt-3 " *ngIf="member">
    <div class="positions p-0" style="text-align: center;">
        <!-- <h3>Id: {{member.appUserId}}</h3>
        <h3>Username: {{member.username}}</h3> -->

        <h2><strong>Current positions for {{member.empName}}</strong></h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Organization</th>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let position of positions">
                    <td> <img src="{{position.logoUrl || '../../assets/images/logo.PNG' }}" alt="{{position.empName}}"></td>
                    <td>{{position.empName}}</td>
                    <td>{{position.positionId}}</td>
                    <td>{{position.positionName}}</td>
                    <td>
                        <button class="btn btn-success btn-sm shadow-sm mr-2" routerLink='/positionsnew/{{position.positionId}}'>View</button>
                        <input type="button" class="btn btn-primary btn-sm shadow-sm mr-2" (click)="editPosition(position.positionId)" value="Edit"/>
                           
                      
                        <button type="button-del" (click)="deletePosition(position.positionId)"  class="btn btn-danger btn-sm shadow-sm">
                            Delete
                        </button>

                    </td>


                </tr>
            </tbody>
        </table>

    </div>
</div>
