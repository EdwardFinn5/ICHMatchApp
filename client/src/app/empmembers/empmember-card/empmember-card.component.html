<div class="card mb-4" *ngIf="cardMember">
    
    <!-- <div class="card-header bg-success">
       
    </div> -->
    
    
    <div class="card-img-wrapper" *ngIf="cardMember.appUserType == 'EmpHr'">
        <img src="{{cardMember.logoUrl || '../../assets/images/new_logo.png' }}" alt="{{cardMember.firstName}}" class="card-img-top">
    </div>   

    <div class="card-body padding p-2">
        
        <h6 *ngIf="cardMember.appUserType == 'EmpHr'" class="card-title text-center mb-1">
           
            <u><strong>{{cardMember.empName}}</strong></u>
        </h6>
        
        <ng-container *ngIf="cardMember.appUserType == 'EmpHr'" class="card-text text-muted text-center">
        <p class="text-center">
             Number of employees: {{cardMember.employeeNum}} 
            <br>Industry: {{cardMember.empIndustry}} 
            <br>Headquarters: {{cardMember.location}}
            </p><button class="btn btn-info btn-block shadow-sm mr-2 mb-2" routerLink='/empmembercompdetail/{{cardMember.appUserId}}'>View company details</button>
        
    </ng-container>
        
</div>
