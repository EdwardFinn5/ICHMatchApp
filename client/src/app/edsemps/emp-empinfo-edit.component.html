<div class="row shadow"  *ngIf="member" style="margin-left: 0px">
    <div class="text-center">
        <h2><strong>Add/Edit Company Info</strong></h2>
    </div>
    <div class="text-center">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <p><strong>Alert: </strong>You have made changes. Any unsaved changes will be lost</p>
        </div>
    </div>

    <div class="col-sm-4 p-0">
        <div class="card" style="align-items: center">
            <img src="{{member.logoUrl || '../../assets/images/new_logo.png' }}" alt="{{member.empName}}"
                class="card-img-top img-studthumbnail">
            <div class="card-body text-center">
                <p>
                    <u><strong>{{member.empName}}</strong></u>
                    <br>
                    Industry: {{member.empIndustry | titlecase}}
                    <br>
                    Number of employees: {{member.employeeNum}}
                    <br>
                    Located in {{member.ciempLocation | titlecase}}, {{member.stempLocation}}
                </p>

                <div class="btn-group d-flex">
                    <!-- <button class="btn btn-primary mr-2">Possible Fit</button> -->
                    <button [disabled]="!editForm.dirty" form="editForm" type="submit" class="btn btn-info mr-1">Save
                        Employer Info Changes</button>
                    <button class="btn btn-success shadow-sm ml-1" routerLink='/edsempview/{{member.appUserId}}'>View Profile
                        Info</button>
                </div>
                <button class="btn btn-primary btn-block shadow-sm mt-2" routerLink='/membersearch'>See talent</button>
            </div>
        </div>
    </div>

    <div class="col-sm-8 p-2">
        <tabset class="member-tabset" #memberTabs>
            <tab heading='Add/Edit Company Info' class="tab-heading">
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateEmpInfo()" autocomplete="off">
                    <div class="details mb-3">
            
            <label for="empWebsite"><strong>Employer Website (Ex: https://www.acme.com)</strong></label>
            <input [(ngModel)]="empInfo.empWebsite" type="text" name="empWebsite" class="form-control mb-2">
            
            <label for="companyDescription"><strong>About {{member.empName}}: </strong></label>
            <textarea [(ngModel)]="empInfo.companyDescription" name="companyDescription" class="form-control mb-2" rows="2" ></textarea>
            
            <label for="whyWork"><strong>Why work at {{member.empName}}: </strong></label>
            <textarea [(ngModel)]="empInfo.whyWork" name="whyWork" class="form-control mb-2" rows="2" ></textarea>

            </div>   
        </form>         
    </tab>

    </tabset>
</div>
