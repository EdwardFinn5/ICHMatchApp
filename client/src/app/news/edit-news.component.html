<section class="signup">

    <div class="text-center col-sm-4 col-lg-8 col-md-6 p-x m-auto">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Alert: </strong>You have made changes. Any unsaved changes will be lost
        </div>
    </div>

    <div class="card-header col-sm-4 col-lg-8 col-md-6 p-x m-auto">
        <h3 style="text-align: center;">Add a news item</h3>
    </div>

    <div class="login col-sm-4 col-lg-8 col-md-6 mx-auto shadow-lg">

                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateNews()">
                    <div class="details mb-3">

                        <div class="form-group">
                            <label><strong>News Status</strong></label>
                            <div class="form-control">
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="isActive" [(ngModel)]="news.isActive"> Keep box checked to stay active 
                                </label>
                            </div>
                        </div>
                       
                        <div class="form-group">
                            <label class="newsTitle"><strong>News Title</strong> </label>
                            <input name="newsTitle" [(ngModel)]="news.newsTitle"
                                class="form-control shadow-sm">
                        </div>

                        <div class="form-group">
                            <label class="newsContent"><strong>News Content</strong> </label>
                            <textarea name="profileAdviceContent" [(ngModel)]="news.newsContent"
                                class="form-control shadow-sm"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="order"><strong>Order</strong> </label>
                            <input name="order" [(ngModel)]="news.order"
                                class="form-control shadow-sm">
                        </div>
                    
                        </div>
                </form>
                
        <div class="btn-group d-flex">
            <button [disabled]="!editForm.dirty" form="editForm" type="submit"
                class="btn btn-success shadow-sm">Save Changes</button>
                <input type="button" class="btn btn-secondary shadow-sm ml-2" (click)="cancel()" value="Cancel" />
        </div>
    </div>
</section>
