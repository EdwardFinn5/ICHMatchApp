<div *ngIf="user.appUserType == 'ColStudent'">
    <div class="row">
        <div class="col-2" *ngFor="let photo of member.photos">
            <img src="{{photo.studentUrl}}" alt="{{photo.studentUrl}}" class="img-thumbnail p-1">
            <div class="text-center">
                <button class="btn btn-sm mr-2">Main</button>
                <button class="btn btn-sm btn-danger"><i
                    class="fa fa-trash"></i></button>
            </div> 
        </div>
    </div>
</div>

<div *ngIf="user.appUserType == 'EmpHr'">
    <div class="row">
        <div class="col-2" *ngFor="let photo of member.photos">
            <img src="{{photo.logoUrl}}" alt="{{photo.logoUrl}}" class="img-thumbnail p-1">
            <div class="text-center">
                <button class="btn btn-sm mr-2">Main</button>
                <button class="btn btn-sm btn-danger"><i
                    class="fa fa-trash"></i></button>
            </div> 
        </div>
    </div>
</div>
