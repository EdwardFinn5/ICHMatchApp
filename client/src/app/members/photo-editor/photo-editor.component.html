<div *ngIf="user.appUserType == 'ColStudent'">
    <div class="row">
        <div *ngFor="let photo of member.photos"  class="col-lg-2 col-md-4 col-sm-6 text-center">
            <img src="{{photo.studentUrl}}" alt="{{photo.studentUrl}}" class="img-thumbnail p-1">
            <div class="inline-text-center mb-2">
                <button 
                    [disabled]="photo.isMain" 
                    (click)="setMainStudentPhoto(photo)"
                    [ngClass]='photo.isMain ? "btn-success active" : "btn-outline-success"'
                    class="btn btn-sm mr-2">Main
                </button>
                <button [disabled]="photo.isMain" (click)="deletePhoto(photo.id)" class="btn btn-sm btn-danger"><i
                    class="fa fa-trash"></i></button>
            </div> 
        </div>
    </div>
</div>

<div *ngIf="user.appUserType == 'EmpHr'">
    <div class="row">
        <div *ngFor="let photo of member.photos" class="col-lg-2 col-md-4 col-sm-6 text-center" >
            <img src="{{photo.logoUrl}}" alt="{{photo.logoUrl}}" class="img-thumbnail p-1">
            <div class="inline-text-center mb-2">
                <button 
                    [disabled]="photo.isMainLogo" 
                    (click)="setMainCompanyPhoto(photo)"
                    [ngClass]='photo.isMainLogo ? "btn-success active" : "btn-outline-success"'
                    class="btn btn-sm mr-2">Main
                </button>
                <button [disabled]="photo.isMain" (click)="deletePhoto(photo.id)" class="btn btn-sm btn-danger"><i
                    class="fa fa-trash"></i></button>
            </div> 
        </div>
    </div>
</div>

<!-- class="col-lg-2 col-md-4 col-sm-6"  -->

<div class="row mt-3">
 
    <div class="col-md-3 col-lg-2 col-sm-4 center-text">

        <h3 class="mt-2 ml-3">Add Photo</h3>

        <div ng2FileDrop
             [ngClass]="{'nv-file-over': hasBaseDropzoneOver}"
             (fileOver)="fileOverBase($event)"
             [uploader]="uploader"
             class="card bg-faded p-3 ml-3 text-center mb-3 my-drop-zone">
             <i class="fa fa-upload fa-3x"></i>
            Drop photo here
        </div>

        <!-- Multiple
        <input type="file" ng2FileSelect [uploader]="uploader" multiple  /><br/> -->

        <!-- <p class="ml-3 mb-2">Single</p>    -->
        <div class="ml-3">
            <input type="file" ng2FileSelect [uploader]="uploader" />
        </div>
    </div>

    <div class="col-md-9" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length" >

        <h3>Upload queue</h3>
        <p>Queue length: {{ uploader?.queue?.length }}</p>

        <table class="table">
            <thead>
            <tr>
                <th width="50%">Name</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of uploader.queue">
                <td><strong>{{ item?.file?.name }}</strong></td>
                <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                
            </tr>
            </tbody>
        </table>

        <div>
            <div>
                Queue progress:
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
            <button type="button" class="btn btn-success btn-s"
                    (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                <span class="fa fa-upload"></span> Upload 
            </button>
            <button type="button" class="btn btn-warning btn-s"
                    (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                <span class="fa fa-ban"></span> Cancel 
            </button>
            <button type="button" class="btn btn-danger btn-s"
                    (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                <span class="fa fa-trash"></span> Remove 
            </button>
        </div>

    </div>

</div>
