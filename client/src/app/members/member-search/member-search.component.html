<div class="row lists text-center mt-2" *ngIf="members">
    <div class="row welcome text-center">
        <div class="col-12">
            <h2 class="display-4">Talent pool applying your filters: {{pagination?.totalItems}} students</h2>
        </div>
    </div>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" 
        (ngSubmit)="loadMembers()" autocomplete="off">
        
        <div class="form-group align-content-center">
            <label class="mr-2 filter" style="font-size: 1.5em"><strong> Filters: </strong></label>
            <select name="major" 
                [(ngModel)]="userParams.major"
                style="width: auto" 
                class="form-control mr-2">
                <option class="text-center" value="">--Select Major--</option>
                <option *ngFor="let major of majorList" 
                    [value]="major.value">
                    {{major.display}}    
                </option>
            </select>
        </div>

        <div class="form-group">
           <select name="location" 
                [(ngModel)]="userParams.location"
                style="width: auto" 
                class="form-control mr-2">
                <option value="">--Select Hometown--</option>
                <option *ngFor="let location of locationList" 
                    [value]="location.value">
                    {{location.display}}    
                </option>
            </select>
        </div>
    
        <div class="form-group">
           <select name="classYear" 
                [(ngModel)]="userParams.classYear"
                style="width: auto" 
                class="form-control mr-1">
                <option value="">--Select Class Year--</option>
                <option *ngFor="let classYear of classYearList" 
                    [value]="classYear.value">
                    {{classYear.display}}    
                </option>
            </select>
        </div>

        <!-- <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="text-center mt-2"> -->
                        <button class="btn btn-success ml-2 mr-2" type="submit">Apply Filters</button>
                        <button (click)="resetFilters()" class="btn btn-info ml-1 mr-2" type="submit">Reset Filters</button>
                    <!-- </div>
                </div>
            </div>
        </div>      -->

        <div class="text-center">
            <label class="mr-2 filter" style="font-size: 1.5em"><strong> Sorts: </strong></label>
        </div>
        
        <!-- <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="text-center mt-2"> -->
                        <button 
                            type="button"
                            class="btn btn-primary mr-2"
                            name='orderByMajor'
                            (click)="loadMembers()"
                            btnRadio='major'
                            [(ngModel)]="userParams.orderByMajor">
                            Order by Major
                        </button>
                        <button 
                            type="button"
                            class="btn btn-info mr-2"
                            name='orderByLocation'
                            (click)="loadMembers()"
                            btnRadio='location'
                            [(ngModel)]="userParams.orderByLocation">
                            Order by Hometown
                        </button>
    </form>
</div>
    
    


<div class="container-fluid mt-2">
    <div class="row">
        <div *ngFor="let member of members" class="col-lg-3 col-md-6">
            <app-member-search-card [member]="member" [position]="positions"></app-member-search-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
