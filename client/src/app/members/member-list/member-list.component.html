<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" 
        (ngSubmit)="loadCardMembers()" autocomplete="off">

        <div class="form-group align-content-center">
            <label class="mr-2 filter" style="font-size: 1.5em"><strong> Filters on majors: </strong></label>
            <select (change)="onSelect($event)" 
                class=" form-control mr-2"
                name="category"
                [(ngModel)]="userParams.category"
                style="width: auto">
                <option>1st Select Category</option>
                <option *ngFor="let category of categories" 
                    value="{{category.categoryId}}">
                    {{category.categoryName}}
                </option>
            </select>
        
            <select class="ml-2 mr-2 form-control" name="major"
                [(ngModel)]="userParams.major"
                style="width: auto">
                <option class="text-center" value="">2nd Select Major</option>
                <option *ngFor="let major of majors"
                    [value]="major.majorName">
                    {{major.majorName}}
                </option>
            </select>
        </div>
        
        <!-- <div class="form-group align-content-center">
            <label class="mr-2 filter" style="margin-left: 210px; font-size: 1.5em"><strong> Filters: </strong></label>
           <select name="major"

                <option *ngFor="let major of majorList"

                </option>

        <div class="form-group">
           <select name="college" 
                [(ngModel)]="userParams.college"
                style="width: auto" 
                class="form-control mr-2">
                <option value="">--Select College--</option>
                <option *ngFor="let college of collegeList" 
                    [value]="college.value">
                    {{college.display}}    
                </option>
            </select>
        </div>
    
        <div class="form-group">
           <select name="classYear" 
                [(ngModel)]="userParams.classYear"
                style="width: auto" 
                class="form-control">
                <option value="">--Select Class Year--</option>
                <option *ngFor="let classYear of classYearList" 
                    [value]="classYear.value">
                    {{classYear.display}}    
                </option>
            </select>
        </div>

                        <button class="btn btn-success ml-2 mr-2" type="submit">Apply Filters</button>
                        <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filters</button>
                    
    </form>
</div>

<div class="container-fluid mt-2">
    <div class="row">
        <div *ngFor="let cardMember of cardMembers"  class="col-lg-3 col-md-6">
                <app-member-card [cardMember]="cardMember"></app-member-card>
        </div>
       
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
