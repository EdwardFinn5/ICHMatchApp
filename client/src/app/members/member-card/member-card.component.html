<ng-container *ngIf="member.appUserType == 'ColStudent'">
    <div class="container-fluid padding">
        <div class="row padding">
      
            
            <!-- <div class="col-md-4 col-lg-3"> -->
                <div class="card">
                    <img src="{{member.studentUrl || '../../assets/images/coluser.PNG' }}" alt="{{member.firstName}}" class="card-img-top" width ="100%">
                    <div class="card-body">
                        <h4 class="card-title text-center"><i class="fa fa-user mr-2"></i> 
                            <u><strong>{{member.firstName}}</strong></u>
                        </h4>
                        <p class="card-text text-center">
                            {{member.classYear}} {{member.major}} major
                            <br> 
                            from {{member.location}}
                            <br>
                            attending {{member.college}}
                        </p>
                    </div>
                </div>   
            <!-- </div> -->
        </div>
    </div>
</ng-container>

<ng-container *ngIf="member.appUserType == 'EmpHr'">
    <div class="container-fluid padding">
        <div class="row padding">
      
            
            <!-- <div class="col-md-4 col-lg-3"> -->
                <div class="card">
                    <img src="{{member.logoUrl || '../../assets/images/logo.PNG' }}" alt="{{member.firstName}}" class="card-img-top">
                    <div class="card-body">
                        <h4 class="card-title text-center"><i class="fa fa-user mr-2"></i> 
                            <u><strong>{{member.empName}}</strong></u>
                        </h4>
                        <p class="card-text text-center">
                            {{member.empIndustry}} industry
                            <br> 
                            Number of employees: {{member.employeeNum}}
                            <br>
                            Located in {{member.location}}
                        </p>
                    </div>
                </div>   
            <!-- </div> -->

        </div>
    </div>
</ng-container>
