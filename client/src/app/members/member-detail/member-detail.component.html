<section class="signup" *ngIf="member">
<!-- <div *ngIf="member"   class="container col-lg-4 m-auto shadow-lg align-content-center"> -->
    
    <div class="card-header col-lg-4 m-auto">
        <h3 style="text-align: center;">{{member.firstName}} {{member.lastName}}</h3>
      </div>
    
    <!-- <div class="card-header col-lg-4 m-auto">
        <h3 class="text-center ">{{member.firstName}} {{member.lastName}}</h3>
      </div> -->
        <!-- <div class="card" *ngIf="member.appUserType == 'ColStudent'"> -->

            <div class="card">

            <img src="{{member.studentUrl || '.assets/user.png'}}" alt="{{member.firstName}}"
                class="img-studthumbnail">
            <div class="card-body">
                <!-- <div class="mb-1" *ngIf="(presence.onlineUsers$ | async).includes(member.username)">
                    <i class="fa fa-user-circle text-success"></i> Online now
                </div> -->
                <div class="text-center">
                    <p> <u><strong>-- {{member.firstName}} {{member.lastName}} --</strong></u>
                        <br><strong>{{member.classYear}} {{member.major}} Major</strong>
                        <br> from <br>
                        <strong>{{member.location}}</strong>
                        <br> attending <br>
                        <strong>{{member.college}}</strong>
                        <br> Profile Created: <br>
                        <strong>{{member.created | date: "MMM dd yyyy" }}</strong>
                        <br> Last Activity: <br>
                        <!-- <strong>{{member.lastActive | timeago }}</strong> -->
                        <strong>{{member.lastActive}}</strong>
                    </p>
                </div>
            </div>
            
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <!-- <button class="btn btn-primary mr-2">Possible Fit</button> -->
                    <button class="btn btn-success btn-block">Send {{member.firstName}} a Message</button>
                </div>
            </div>
        </div>
    <!-- </div> -->
 
</section>
