<div class="row shadow mt-3" *ngIf="posCategory">
    <div class="positions p-0" style="text-align: center;">

        <div>
        <h3><strong>Current positions for the {{posCategory.posCategoryName}} position-category</strong></h3>
       
        <table class="table table-striped col-sm-4 col-lg-8 col-md-6 m-auto">
            <thead>
                <tr>
                    <th>Position Id</th>
                    <th>Position Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let positName of positNames">
                    <!-- <td> <img src="{{position.logoUrl || '../../assets/images/logo.PNG' }}" alt="{{position.empName}}"></td> -->
                    <td>{{positName.positNameId}}</td>
                    <td>{{positName.posName}}</td>
                    <td>
                        <button class="btn btn-info btn-sm shadow-sm mr-2 mb-2" routerLink='/positnameedit/{{positName.positNameId}}'>Edit Position</button>
                        <button type="button-del" (click)="deletePositName(positName.positNameId)"  class="btn btn-danger btn-sm shadow-sm mb-2">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container mt-3">
        <h4 class="text-center"><strong>Add Position</strong></h4>
        <form #positNameForm="ngForm" (ngSubmit)="addPositName()" autocomplete="off">
            <div class="input-group" >
                <input name="posName" required [(ngModel)]="posName" type="text" 
                    class="form-control input-sm long-input" placeholder="Add Position Name">
                    <!-- <input name="order" required [(ngModel)]="order" type="number" 
                    class="form-control input-sm short-input ml-2 mb-3" placeholder="Order # (1.0,2.0,...)"> -->
                    <div class="input-group-append">
                    <button [disabled]="!positNameForm.valid || loading" class="btn btn-info ml-2 mb-3 shadow-sm" style="width:auto" >Add Position
                        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

        <div class="btn-group d-flex col-lg-4 m-auto">
            <button class="btn btn-success btn-sm shadow-sm mt-2 mr-1 mb-3" routerLink="/positionslist">See all Positions</button>
            <button class="btn btn-secondary btn-sm shadow-sm mt-2 ml-1 mb-3" routerLink="/poscategorylist">Back to Position-Categories</button>
        </div>

        
        <!-- <div class="text-center col-12">
            <button class="btn btn-success btn-sm shadow-sm mt-3 mb-3" routerLink="/positionslist">Back to Positions</button>
        </div> -->
    </div>
    </div>
