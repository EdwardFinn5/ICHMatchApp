<section class="signup" *ngIf="stempLocation">

    <div class="text-center col-sm-4 col-lg-8 col-md-6 p-x m-auto">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Alert: </strong>You have made changes. Any unsaved changes will be lost
        </div>
    </div>

    <div class="card-header col-sm-4 col-lg-8 col-md-6 p-x m-auto">
        <h3 style="text-align: center;"><strong>Emp State</strong></h3>
    </div>

    <div class="login col-sm-4 col-lg-8 col-md-6 mx-auto shadow-lg">

        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateStempLocation()" autocomplete="off">
            <div class="form-group">
                <label class="stempLocationName"><strong>Emp State Name</strong> </label>
                <input required name="stempLocationName" [(ngModel)]="stempLocation.stempLocationName"
                    class="form-control shadow-sm">
            </div>

            <div class="form-group ml-2">
                <label class="stempLocationSortName"><strong>Emp State Sort Name</strong> </label>
                <input required name="stempLocationSortName" [(ngModel)]="stempLocation.stempLocationSortName"
                    class="form-control shadow-sm">
            </div>
        </form>

    <div class="btn-group d-flex">
        <button [disabled]="!editForm.valid || loading" form="editForm" type="submit" 
        class="btn btn-success shadow-sm mr-2">Save Changes</button>
        <!-- <button class="btn btn-info shadow-sm mr-1" routerLink='/positiondutybullets/{{position.positionId}}'>Cancel</button> -->
        <input type="button" class="btn btn-info shadow-sm ml-2" (click)="cancel()" value="Cancel" />
    </div>

    </div>
</section>
