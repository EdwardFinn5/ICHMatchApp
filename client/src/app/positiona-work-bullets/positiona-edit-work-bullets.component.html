<section class="signup" *ngIf="workBullet">

    <div class="text-center col-sm-4 col-lg-8 col-md-6 p-x m-auto">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Alert: </strong>You have made changes. Any unsaved changes will be lost
        </div>
    </div>

    <div class="card-header col-sm-4 col-lg-8 col-md-6 p-x m-auto">
        <h3 style="text-align: center;">Edit work highlights and achievements bullet point</h3>
    </div>

    <div class="login col-sm-4 col-lg-8 col-md-6 mx-auto shadow-lg">

        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateWorkBullet()" autocomplete="off">

            <div class="form-group">
                <label class="workBulletText"><strong>Work highlights and achievements bullet point text</strong> </label>
                <textarea name="workBulletText" [(ngModel)]="workBullet.workBulletText"
                    class="form-control shadow-sm">
                </textarea>
            </div>

            <div class="form-group">
                <label for="order"><strong>Order # (1,2,...)</strong></label>
                <input name="order" [(ngModel)]="workBullet.order" class="form-control shadow-sm"
                    type="number">
            </div>
           
        </form>

    <div class="btn-group d-flex">
        <button [disabled]="!editForm.dirty" form="editForm" type="submit" 
        class="btn btn-success shadow-sm mr-2">Save Changes</button>
        <!-- <button class="btn btn-info shadow-sm mr-1" routerLink='/positiondutybullets/{{position.positionId}}'>Cancel</button> -->
        <input type="button" class="btn btn-info shadow-sm ml-2" (click)="cancel()" value="Cancel" />
    </div>

    </div>
</section>
