<!-- <div class="container"> -->
    <div class="row shadow mt-3" *ngIf="member">
        <div class="dutybullets p-0" style="text-align: center;">
    
            <div *ngIf="workBullets?.length === 0" class="mb-3">
                <h3 class="mb-3"><strong>No <u>work highlights and achievements</u> yet for {{member.firstName}} -- please add below</strong></h3>
            </div>
    
            <div  *ngIf="workBullets?.length > 0" class="mb-3">
                
            <h3 class="mb-3"><strong>Current <u>work highlights and achievements</u> bullet points for {{member?.firstName}}</strong></h3>
           
            <table class="table table-striped col-sm-4 col-lg-8 col-md-6 m-auto">
                <thead>
                    <tr>
                        <th>Bullet Text</th>
                        <th>Bullet Order</th>                                       
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let workBullet of workBullets">
                        
                        <td class="text-left" >{{workBullet.workBulletText}}</td>
                        <td>{{workBullet.order}}</td>
                        <td>
                            <!-- <button class="btn btn-primary btn-sm shadow-sm mr-2 mb-2" routerLink='/positiondutybullets/{{position.positionId}}'>Add Bullets</button> -->
    
                            <button class="btn btn-primary btn-sm shadow-sm mr-2 mb-2" routerLink='/positionaeditworkbullet/{{workBullet.workBulletId}}'>Edit</button>
                            <button type="button-del" (click)="deleteWorkBullet(acBullet.acBulletId)"  class="btn btn-danger btn-sm shadow-sm mb-2">
                                Delete
                            </button> 
    
                        </td>
                    </tr>
                </tbody>
               
            </table>
        </div>
    
        <div class="container">
            <h4 class="text-center"><strong>Add Work Highlight and Achievment Bullet Point</strong></h4>
            <form #workBulletForm="ngForm" (ngSubmit)="addWorkBullet()" autocomplete="off">
                <div class="input-group" >
                    <input name="workBulletText" required [(ngModel)]="workBulletText" type="text" 
                        class="form-control input-sm long-input" placeholder="Add bullet point text">
                        <input name="order" required [(ngModel)]="order" type="number" 
                        class="form-control input-sm short-input ml-2 mb-3" placeholder="Order # (1.0,2.0,...)">
                        <div class="input-group-append">
                        <button [disabled]="!workBulletForm.valid || loading" class="btn btn-primary ml-2 mb-3" style="width:auto" >Add Bullet
                            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    
            <div class="text-center col-12">
                <button class="btn btn-info btn-sm shadow-sm mt-3 mb-3" routerLink='/studinfo/edit'>Back to edit student info</button>
            </div>
    
        </div>
    </div>
    <!-- </div> -->
